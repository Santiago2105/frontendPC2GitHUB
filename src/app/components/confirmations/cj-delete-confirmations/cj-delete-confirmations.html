<h4 mat-dialog-title>¿Esta seguro de eliminar el registro?</h4>
<mat-dialog-content>
    <p>Esta acción eliminará de forma permanente el item seleccionado</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-flat-button [mat-dialog-close]="false">No</button> 
    <button mat-flat-button [mat-dialog-close]="true">Si</button> 
</mat-dialog-actions>
