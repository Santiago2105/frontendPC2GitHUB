<mat-card class="example-card" appearance="outlined">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>Plantas</mat-card-title>
    <mat-card-subtitle>CRUD Plantas</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="https://elbuho.pe/wp-content/uploads/2021/12/universidad.jpeg" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p>
      En esta opcion se podra gestionar las Plantas que se encuentran en la base de datos. Se podran agregar nuevas, y eliminarlas si es necesario.
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-flat-button routerLink="/plants-list" >Ir</button>    
  </mat-card-actions>
</mat-card>
